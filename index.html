<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="total">
        <div id="esquerda">
            <div class="fundo">
                <div class="calculadora">
                    <h1>Calculadora</h1>
                    <input type="text" name="resultado" id="display" class="input" required>
                    <table>
                        <tr>
                            <td colspan="2"><button class="botao clear outros" style="width: 106px;" id="clear" value="C">C</button></td>
                            <td><button class="botao botoes operacoes" value="4">/</button></td>
                            <td><button class="botao botoes operacoes" value="3">X</button></td>
                        </tr>
                        <tr>
                            <td><button class="botao botoes numeros" value="7">7</button></td>
                            <td><button class="botao botoes numeros" value="8">8</button></td>
                            <td><button class="botao botoes numeros" value="9">9</button></td>
                            <td><button class="botao botoes operacoes" value="2">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="botao botoes numeros" value="4">4</button></td>
                            <td><button class="botao botoes numeros" value="5">5</button></td>
                            <td><button class="botao botoes numeros" value="6">6</button></td>
                            <td><button class="botao botoes operacoes" value="1">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="botao botoes numeros" value="1">1</button></td>
                            <td><button class="botao botoes numeros" value="2">2</button></td>
                            <td><button class="botao botoes numeros" value="3">3</button></td>
                            <td rowspan="2"><button class="botao botoes outros" style="height: 106px;" id="igual">=</button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button class="botao botoes numeros" style="width: 106px;" value="0">0</button></td>
                            <td><button class="botao">.</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div id="direita">
            <div id="historico" class="historico">
                <h1 class="h1">historico</h1>
                <div class="ordem">
                    <ul id="resultados" class="ul"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
